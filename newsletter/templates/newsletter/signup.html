{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}

<!-- Newsletter signup form -->
<div class="row">
    <div class="col-sm-8 mx-auto">
        <div class="card checkout-card card-margin">
            <div class="card-body">
                <h5 class="card-title decoration">Newsletter Signup</h5>
                <div class="row row-margins">

                    <form class="mb-3" action="{% url 'newsletter_signup' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary input-margins">Subscribe</button>
                        <a href="{% url 'tours' %}" class="btn btn-primary">Return To Tours</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
