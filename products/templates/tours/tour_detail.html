{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="card-margin">
    <div class="card card-body mx-auto image-detail">
        <img class="card-img-top card-detail mx-auto" src="{{ tour.tour_image.url }}" alt="{{ tour.tour_title }}">
        <div>
            <hr>
            <h5 class="card-title">{{ tour.tour_title }}</h5>
            <p class="card-text">{{ tour.tour_description }}</p>
            <p class="card-text">Tour Guide: {{ tour.guide }} | Price: â‚¬{{ tour.tour_price }}</p>
            <a href="{% url 'tours' %}" class="btn btn-primary mx-auto button-detail">Add Another Tour!</a>
            <a href="{% url 'basket' %}" class="btn btn-primary mx-auto button-detail">Add To Basket!</a>
        </div>
    </div>
</div>

{% endblock %}
