{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="card-margin">
    <div class="card card-body mx-auto image-detail">
        <img class="card-img-top img-thumbnail card-detail mx-auto" src="{{ tour.tour_image.url }}" alt="{{ tour.tour_title }}">
        <div>
            <hr>
            <h5 class="card-title">{{ tour.tour_title }}</h5>
            <p class="card-text">{{ tour.tour_description }}</p>
            <p class="card-text">Tour Guide: {{ tour.guide }} | Price: â‚¬{{ tour.tour_price }}</p>
            <form class="form-inline" action="{% url 'add_to_basket' tour.id %}" method="POST">
                {% csrf_token %}
                <span>Quantity: </span>
                <input class="form-inline qty_input mb-2 mr-sm-2" type="number" name="quantity" value="1"
                    min="1" max="10" data-item_id="{{ tour.id }}" id="id_qty_{{ tour.id }}">
                <div>
                    <input type="submit" class="btn btn-primary mx-auto mb-2 mr-sm-2 button-detail" value="Add to Basket!">
                    <a href="{% url 'tours' %}" class="btn btn-primary mx-auto mb-2 mr-sm-2 button-detail">Add Another Tour!</a>
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        </div>
    </div>
</div>

{% endblock %}
