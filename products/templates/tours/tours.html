{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-12 mt-3 left">
        <div class="row">

            <!-- Tours Iteration -->
            {% for tour in tours %}
            <div class="col-sm-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <a href="#">
                            <img class="card-img-top img-fluid" src="{{ tour.tour_image.url }}" alt="{{ tour.tour_title }}">
                        </a>
                        <a href="#">
                            <h2 class="card-title">{{ tour.tour_title }}</h2>
                        </a>
                        <p class="card-text">Tour Guide: {{ tour.guide }}</p>
                        <hr />
                        <p class="card-text text-muted h6">Average Speed: {{ tour.tour_speed }} km/h</p>
                        <p class="card-text text-muted h6">Price: â‚¬ {{ tour.tour_price }}</p>

                    </div>
                </div>
            </div>

            <!-- New row creation when tours are divisible by 3 -->
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="row">
            {% endif %}
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
