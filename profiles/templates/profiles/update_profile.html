{% extends "base.html" %}

{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-8 mx-auto">
        <div class="card checkout-card">
            <div class="card-body">
                <h5 class="card-title decoration">Profile Information</h5>
                <div class="row row-margins">
                    <!-- form to update profile information -->
                    <form class="mb-3" action="{% url 'update_profile' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary input-margins">Update Information</button>
                        <a href="{% url 'profile' %}" class="btn btn-primary">Return To Profile</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
